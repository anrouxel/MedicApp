name: Android Test

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Nightly:
    name: 'ðŸ“¦ Test'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew test
